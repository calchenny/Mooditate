<head>
  <link rel="stylesheet" type="text/css" href="home.css"> 
  <link rel="stylesheet" type="text/css" href="countdown.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <title>Meditate</title>
</head>

<body style="background-color: #b7d9f1; font-family: 'Montserrat', sans-serif;">
    <script src="main.js"></script>


      <div class="center d-flex justify-content-center align-items-center CDdiv">
          <p id="CDtime"></p>
        </div>
      </div>
      <div class="justify-content-center align-items-center sessionOpts">
        <a href="end.html"><button style="background-color: #55839D;" type="radio" class="btn btn-primary">End Session</button></a>
        <a href="meditate.html"><button style="background-color: #55839D;" type="radio" class="btn btn-primary">Edit Session</button></a>
      </div>

    <script>
      var soundtrack = localStorage.getItem('backgroundSounds');
        var sound;
        if (soundtrack == 1){
            sound = "rain.wav";
        } else if (soundtrack == 2){
            sound = "ocean.wav";
        } else if (soundtrack == 3){
            sound = "nature.wav";
        } else sound = "";
      sound.volume = 0.05;
      new Audio(sound).play();
      var CD = localStorage.getItem('startingCD');
      let time = CD * 60;
      const countdownEl = document.getElementById('CDtime');
      setInterval(updateCD, 1000);

      function updateCD() {
        const minutes = Math.floor(time / 60);
        let seconds = time % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        countdownEl.innerHTML = `${minutes}: ${seconds}`;
        time--;
        if(time==0){
          window.location.href = "end.html";
        }
    }
    </script>
</body>
