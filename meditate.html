    <div id="main">
        <div class="row">
            <div class="d-flex justify-content-center">
                <img src="logo.png" class="logo center" alt="Responsive image">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 startmed">
                <h3><b>Create a new meditating session</b></h3>
            </div>
        </div><br><br>

      
        <div class="row">
          <div class="col">
            <h4><b>Select your preferences</b></h4>
          </div>
        </div>  


        <div class="row">
          <div class="preferences justify-content-around">
                    <div class="mediateOptions" style="width:250px;">
                      <select class="meditateSelect">
                        <option value="0">Select Meditation</option>      
                        <option value="1">Guided Meditation</option>
                        <option value="2">Unguided Meditaion</option>
                      </select>
                    </div>
                    <div class="soundOptions" style="width:250px;">
                      <select class="soundSelect">
                        <option value="0">Select Sound:</option>
                        <option value="1">Rain</option>
                        <option value="2">Ocean</option>
                        <option value="3">Nature</option>
                        <option value="4">Fire</option>
                        <option value="5">No Sound</option>
                      </select>
                    </div>

            <div class="CDoptions">
              <h4>Meditation Duration</h4>
              <button style="margin-right: 20px; background-color: #55839D;" type="radio" class="btn btn-primary" id="1M" type="submit" onclick="timeSelected(1)">1 Minute</button>
              <button style="margin-right: 20px; background-color: #55839D;" type="radio" class="btn btn-primary" id="3M" type="submit" onclick="timeSelected(3)">3 Minutes</button>
              <button style="margin-right: 20px; background-color: #55839D;" type="radio" class="btn btn-primary" id="5M" type="submit" onclick="timeSelected(5)">5 Minute</button>
              <button style="margin-right: 20px; background-color: #55839D;" type="radio" class="btn btn-primary" id="10M" type="submit" onclick="timeSelected(10)">10 Minute</button>
            </div>
            </div>
        </div>

        <br><br>
        <div class="row">
            <button style="background-color: #55839D;" type="button" class="btn btn-info btn-lg" id="startCD" value="" onclick="clicked()">Begin Session</button>
        </div>
    </div>

<p id="demo"></p>
